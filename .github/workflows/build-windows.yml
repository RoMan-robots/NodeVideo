name: Build .node module on Windows

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest  # Використовуємо Windows runner

    steps:
      # Крок 1: Клонування репозиторію
      - name: Checkout code
        uses: actions/checkout@v3  # Оновлена версія

      # Крок 2: Налаштування Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3  # Оновлена версія
        with:
          node-version: '20'  # Вказати версію Node.js, яку використовуєте

      # Крок 3: Встановлення Visual Studio Build Tools і Python
      - name: Install Tools
        run: |
          choco install visualstudio2022buildtools --package-parameters "--add Microsoft.VisualStudio.Workload.VCTools --includeRecommended"
          choco install python2
          

      # Крок X: Встановлення залежностей
      - name: Install dependencies
        run: |
          npm install node-addon-api
          npm i -g node-gyp
          
      # Крок 4: Перевірка, чи правильно встановлені Python і Build Tools
      - name: Check Python and Build Tools
        run: |
          python --version
          npm --version
          g++ --version
          node-gyp --version

     

      # Крок 5: Побудова .node файлу
      - name: Build .node file
        run: |
          node-gyp configure
          node-gyp build

      # Крок 6: Завантаження .node файлу як артефакту
      - name: Upload .node file as artifact
        uses: softprops/action-gh-release@v1
        with:
          name: node-addon
          path: build/Release/*.node
